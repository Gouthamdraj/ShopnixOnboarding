<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> <style>
        /* Background */
        body {
            background-image: url('https://images.pexels.com/photos/3742699/pexels-photo-3742699.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
            text-align: center;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Card Styling */
        .card {
            background-color: rgba(255, 255, 255, 0.85);
            color: black;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }

        .card-body p {
            color: black;
        }

        /* Welcome Gradient Text */
        h2 {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, white, grey, black);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s infinite alternate;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        /* OTP Input Field */
        .form-control {
            border-radius: 5px;
            font-size: 1.1rem;
            padding: 10px;
            text-align: center;
        }

        /* Primary Button */
        .btn-primary {
            background: linear-gradient(135deg, black, grey, white);
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, white, grey, black);
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* Smooth Gradient Shift */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Welcome</h2>
        <div class="card mt-4 mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title">OTP Verification</h5>
                <form method="post" action="#"> {% csrf_token %} <div class="mb-3">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <input type="text" class="form-control" id="otp" name="otp" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify OTP</button>
                </form>
            </div>
        </div>
        <div class="mt-4">
            <p><strong>Enter the RECEIVED OTP</strong></p>
            <p><strong>REFERENCE OTP : 444331</strong></p>
        </div>
    </div>
</body>
</html>
