<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full Page Background */
        body {
            background-image: url('https://images.pexels.com/photos/3742699/pexels-photo-3742699.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* Top Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
        }

        .navbar nav ul li {
            margin: 0 15px;
        }

        .navbar nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .navbar .account {
            background: #ff4d4d;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Main Container */
        .container {
            width: 90%;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Welcome Box */
        .welcome-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            width: 80%;
            margin-bottom: 20px;
            color: #333;
        }

        .welcome-box img {
            width: 100px;
            margin-bottom: 10px;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        /* 3D Flip Card Effect */
        .card {
            width: 100%;
            height: 150px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
            font-size: 18px;
            font-weight: bold;
        }

        .card-front {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .card-back {
            background: #ff4d4d;
            color: white;
            transform: rotateY(180deg);
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #ddd;
        }

        /* 3D Text Glow Effect in Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
            transition: text-shadow 0.3s ease-in-out;
        }

        .footer:hover {
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
        }

        /* Customer Support Section */
        .support-section {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 10px;
        }

        .support-section p {
            margin: 5px 0;
        }

        .support-section a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .support-section a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar nav ul {
                flex-direction: column;
                padding: 10px 0;
            }

            .navbar nav ul li {
                margin: 5px 0;
            }
        }

    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">My Store</div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Marketing</a></li>
            </ul>
        </nav>
        <div class="account">My Account â–¼</div>
    </header>

    <div class="container">
        <div class="welcome-box">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995500.png" alt="Store">
            <h2>WELCOME TO YOUR NEW STORE!</h2>
            <p>We have set up your store with sample data. You can now configure it as per your needs.</p>
        </div>

        <div class="dashboard-grid">
            <div class="card"><div class="card-inner"><div class="card-front">Orders Processed</div>
