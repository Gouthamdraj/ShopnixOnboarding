{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your First Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{% static "images/product-upload-bg.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container-fluid {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .col-md-9 {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            max-width: 1200px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        /* All other styles remain the same */

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-9 p-4">
            <h2 class="mb-4">Add Your First Product</h2>

            <div class="row">
                <div class="col-md-6">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="sku" class="form-label">SKU (Unique Book Code)</label>
                            <input type="text" class="form-control" id="sku" name="sku" value="{{ request.POST.sku|default_if_none:'' }}" required readonly>
                            <button type="button" class="btn btn-secondary mt-2" onclick="generateSKU()">Generate SKU</button>
                        </div>

                        <div class="mb-3">
                            <label for="productImage" class="form-label">Upload Product Image</label>
                            <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ request.POST.price|default_if_none:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="discount" class="form-label">Discount (%)</label>
                            <input type="number" class="form-control" id="discount" name="discount" value="{{ request.POST.discount|default_if_none:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="gst" class="form-label">GST (%)</label>
                            <input type="number" class="form-control" id="gst" name="gst" value="{{ request.POST.gst|default_if_none:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="deliveryCharge" class="form-label">Delivery Charge</label>
                            <input type="number" class="form-control" id="deliveryCharge" name="deliveryCharge" value="{{ request.POST.deliveryCharge|default_if_none:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stock" name="stock" value="{{ request.POST.stock|default_if_none:'' }}" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Upload and Calculate</button>
                        <a href="{% url 'setup_store' %}" class="btn btn-success">Next</a>
                    </form>
                </div>

                <div class="col-md-6">
                    <h4>Uploaded Image</h4>
                    {% if image_url %}
                        <img id="previewImage" src="{{ image_url }}" alt="Product Image" class="img-fluid">
                    {% else %}
                        <img id="previewImage" src="#" alt="Product Image" class="img-fluid" style="display: none;">
                    {% endif %}
                    <div id="netAmountDisplay" class="mt-3">
                        <h5>Net Amount: <span id="netAmount">{{ net_amount|default:"0" }}</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to generate a random SKU code
        function generateSKU() {
            let timestamp = new Date().getTime().toString().slice(-6);
            let randomPart = Math.floor(1000 + Math.random() * 9000);
            let sku = "BOOK-" + timestamp + "-" + randomPart;
            document.getElementById('sku').value = sku;
        }

        // Display the uploaded image dynamically
        document.getElementById('productImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Calculate Net Amount dynamically
        document.querySelector('form').addEventListener('input', function() {
            const price = parseFloat(document.getElementById('price').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const gst = parseFloat(document.getElementById('gst').value) || 0;
            const deliveryCharge = parseFloat(document.getElementById('deliveryCharge').value) || 0;

            const discountAmount = (price * discount) / 100;
            const priceAfterDiscount = price - discountAmount;
            const gstAmount = (priceAfterDiscount * gst) / 100;
            const netAmount = priceAfterDiscount + gstAmount + deliveryCharge;

            document.getElementById('netAmount').textContent = netAmount.toFixed(2);
        });

        // Preserve net amount after form submission
        document.addEventListener('DOMContentLoaded', function() {
            const netAmount = parseFloat("{{ net_amount|default:'0' }}");
            if (!isNaN(netAmount)) {
                document.getElementById('netAmount').textContent = netAmount.toFixed(2);
            }
        });
    </script>
</body>
</html>
