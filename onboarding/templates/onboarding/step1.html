{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 - Theme Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{% static "images/theme-selection-bg.jpg" %}'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container-fluid {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .col-md-9 {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            max-width: 900px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .theme-card {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .card-title {
            color: black;
        }

        .card-body {
            text-align: center;
        }

        h2 {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .btn-primary {
            background-color: #00bcd4;
            border-color: #00bcd4;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #008ba7;
            border-color: #008ba7;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-9 p-4">
            <h2 class="mb-4">Select a Theme</h2>
            <form method="post" action="{% url 'apply_theme' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card theme-card">
                            <img src="{% static 'images/theme1.jpg' %}" class="card-img-top" alt="Theme 1">
                            <div class="card-body">
                                <h5 class="card-title">Theme 1</h5>
                                <input type="radio" name="theme" value="FRAMES" class="form-check-input" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card theme-card">
                            <img src="{% static 'images/theme2.jpg' %}" class="card-img-top" alt="Theme 2">
                            <div class="card-body">
                                <h5 class="card-title">Theme 2</h5>
                                <input type="radio" name="theme" value="ACCESSIORIES" class="form-check-input" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card theme-card">
                            <img src="{% static 'images/theme3.jpg' %}" class="card-img-top" alt="Theme 3">
                            <div class="card-body">
                                <h5 class="card-title">Theme 3</h5>
                                <input type="radio" name="theme" value="PETS" class="form-check-input" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Apply Theme</button>
            </form>
        </div>
    </div>
</body>
</html>
