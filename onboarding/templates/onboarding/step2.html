{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 - Add Product Type and Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{% static "images/product-category-bg.jpg" %}'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        h2 {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin-bottom: 2rem;
        }

        .form-label {
            color: white;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: black;
            border-radius: 5px;
            padding: 0.75rem;
        }

        .form-control:focus {
            background-color: white;
            border-color: #00bcd4;
            box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
            color: black;
        }

        .btn-primary {
            background-color: #00bcd4;
            border-color: #00bcd4;
            transition: background-color 0.3s ease;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #008ba7;
            border-color: #008ba7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Add Product Type and Category</h2>
        <form method="post" action="{% url 'add_product' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="productType" class="form-label">Product Type</label>
                <input type="text" class="form-control" id="productType" name="productType" required>
            </div>
            <div class="mb-3">
                <label for="productCategory" class="form-label">Product Category</label>
                <input type="text" class="form-control" id="productCategory" name="productCategory" required>
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
</body>
</html>
