{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Shopnix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{% static "" %}'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
            backdrop-filter: blur(10px); /* Add a blur effect */
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Add a subtle border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow for depth */
        }

        .btn-primary {
            background-color: #00bcd4; /* A more vibrant primary color */
            border-color: #00bcd4;
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }

        .btn-primary:hover {
            background-color: #008ba7;
            border-color: #008ba7;
        }

        h1, p {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Add text shadow for depth */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to Shopnix!</h1>
        <p class="lead mt-3">Let's get started with setting up your online store.</p>
        <a href="{% url 'create_store' %}" class="btn btn-primary mt-3">Get Started</a>
    </div>
</body>
</html>
